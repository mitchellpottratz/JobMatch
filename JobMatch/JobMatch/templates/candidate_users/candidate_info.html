{% extends 'candidate_users/base.html' %}

{% block title %}<title>Complete Account Information</title>{% endblock %}

{% block body %}
	<div class="row">
		<div class="col-3"></div>

		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Complete Account Information</h5>
					<form class="mb-3" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						
						<div class="form-group">
							<label>City</label>
							{{ form.city }}
						</div>

						<div class="form-group">
							<label>Headline</label>
							{{ form.headline }}
						</div>

						<div class="form-group">
							<label>Bio</label>
							{{ form.bio }}
						</div>

						<div class="form-group">
							<label>Phone Number</label>
							{{ form.phone_number }}	
						</div>

						<input type="submit" class="btn btn-primary" value="Complete">
					</form>
				</div>
			</div>
		</div>

		<div class="col-3"></div>
	</div>
{% endblock %}
