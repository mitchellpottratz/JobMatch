<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block title %}{% endblock %}

	<!-- loads static assets from the /static folder configured in django -->
	{% load static %}

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/8aa489d1ab.js" crossorigin="anonymous"></script>

	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

	{% block head %}{% endblock %}
	
</head>
<body>
	<div class="container">
		{% block body %}
		{% endblock %}
		<ul class="nav nav-pills nav-justified account-navigation">
		    <li class="nav-item">
		        <a class="nav-link {% if nav == 'account' %}active{% endif %}" href="/company-account/">
		        	<i class="far fa-user-circle mr-1"></i>
		        	Account
		    	</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link {% if nav == 'job_post' %}active{% endif %}" href="/job-posts/">
		        	<i class="fas fa-briefcase mr-1"></i>
		        	Job Posts
		        </a>
		  	</li>
		    <li class="nav-item">
		        <a class="nav-link {% if nav == 'new_job_post' %}active{% endif %}" href="/job-posts/new/">
		        	<i class="far fa-plus-square mr-1"></i>
		        	New Job Post
		        </a>
		    </li>
		    <!-- <li class="nav-item">
		    	<a class="nav-link {% if nav == 'messages' %}active{% endif %}" href="/messages/">
		    		<i class="far fa-envelope mr-1"></i>
		    		Messages
		    	</a>
		  	</li> -->
		</ul>
</body>
</html>
