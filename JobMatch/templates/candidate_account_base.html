<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% block title %}{% endblock %}

	<!-- loads static assets from the /static folder configured in django -->
	{% load static %}

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- bootstrap js -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!-- Font Awesome Icons -->
	<script src="https://kit.fontawesome.com/8aa489d1ab.js" crossorigin="anonymous"></script>

	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

	{% block head %}{% endblock %}
</head>
<body>
	<div class="container">
		{% block body %}
		{% endblock %}
		<ul class="nav nav-pills nav-justified account-navigation">
		    <li class="nav-item">
		        <a class="nav-link {% if nav == 'account' %}active{% endif %}" href="/candidate-account/">
		        	<i class="far fa-user-circle mr-1"></i>
		        	Account
		    	</a>
		    </li>
		    <li class="nav-item">
		        <a class="nav-link {% if nav == 'find_matches' %}active{% endif %}" href="/matches/">
		        	<i class="fas fa-briefcase mr-1"></i>
		        	Find Matches
		        </a>
		  	</li>
		    <li class="nav-item">
		        <a class="nav-link {% if nav == 'matches' %}active{% endif %}" href="/matches/candidate/all/">
		        	<i class="far fa-plus-square mr-1"></i>
		        	Matches
		        </a>
		    </li>
		</ul>
	</div>
</body>
</html>
