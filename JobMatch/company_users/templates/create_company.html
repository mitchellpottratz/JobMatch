{% extends './base.html' %}

{% block title %}<title>Join Company</title>{% endblock %}

{% block body %}
	<div class="row">
		<div class="col-3"></div>

		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Create Company</h5>
					<form class="mb-3" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<label>Company Name</label>
							{{ form.name }}
						</div>
						<div class="form-group">
							<label>Company Image</label>
							{{ form.image }}
						</div>
						<input type="submit" class="btn btn-primary" value="Create">
					</form>
					<small>
						Does your company already exist? <a href="/company-users/join/">Use invite code here</a>
					</small>
				</div>
			</div>
		</div>

		<div class="col-3"></div>
	</div>
{% endblock %}
